{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Mi Sitio con Tailwind</h1>
        <nav class="mt-2">
            <a href="/" class="px-3 py-1 bg-blue-800 rounded hover:bg-blue-700">Inicio</a>
            <a href="/acerca/" class="px-3 py-1 bg-blue-800 rounded hover:bg-blue-700">Acerca de</a>
        </nav>
    </header>

    <!-- Contenido -->
    <main class="p-6 text-center">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-3 mt-10">
        <p class="text-sm">&copy; {{ now|date:"Y" }} Mi Sitio - Todos los derechos reservados</p>
    </footer>

</body>
</html>
